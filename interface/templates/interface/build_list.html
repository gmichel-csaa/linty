{% load humanize %}

<ul>
    {% for build in object_list %}
        <li>
            <a href="{% url 'build_detail' pk=build.pk %}">
                {{ build.sha|slice:":6" }}: {{ build.ref }} - {{ build.status }} - {{ build.created_at|naturaltime }}
            </a>
        </li>
    {% endfor %}
</ul>
