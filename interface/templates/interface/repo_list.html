
<h2>Registered Repos</h2>
<ul>
{% for obj in object_list %}
<li>
    <a href="{% url 'repo_detail' full_name=obj.full_name %}">{{ obj.full_name }}</a>
    [<a href="{% url 'delete_repo' full_name=obj.full_name %}">Stop linting</a>]
</li>
{% endfor %}
</ul>

<h2>Available Repos</h2>
<ul>
    {% for obj in repos %}
    <li>
        {{ obj.full_name }}
        [<a href="{% url 'process_repo' full_name=obj.full_name %}">Lint this repo</a>]
    </li>
    {% endfor %}
</ul>
